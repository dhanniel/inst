<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inst page</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1e252d778c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="mainWrapper">
      <nav class="navbar">
        <div class="logo">
          <img 
            class="logo2" 
            src="img/Instagram_Logo_2016.png" 
          />
        </div>
        <div class="navicons">
          <div class="nav-icons">
            <a href="#">
              <i class="fa-solid fa-house"> </i>
              <p class="nav-icons-font">Home</p>
            </a>
          </div>
  
          <div class="nav-icons">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
              <p>Search</p>
            </a>
          </div>
  
          <div class="nav-icons">
            <a href="#">
              <i class="fa-regular fa-compass"></i>
              <p>Explore</p>
            </a>
          </div>
  
          <div class="nav-icons">
            <a href="#">
              <i class="fa-solid fa-clapperboard"></i>
              <p>Reels</p>
            </a>
          </div>
  
          <div class="nav-icons">
            <a href="#">
              <i class="fa-brands fa-facebook-messenger"></i>
              <p>Messages</p>
            </a>
          </div>
  
          <div class="nav-icons">
            <a href="#">
              <i class="fa-regular fa-heart"></i>
              <p>Notifications</p>
            </a>
          </div>
  
          <div class="nav-icons">
            <a href="#">
              <i class="fa-regular fa-square-plus"></i>
              <p>Create</p>
            </a>
          </div>
  
          <div class="nav-icons">
            <a href="#">
              <img src="img/portraits/25.jpg" alt="User Pics">
              <p>Profile</p>
            </a>
          </div>
  
          <div class="nav-icons More" >
            <a href="#">
              <i class="fa-solid fa-bars"></i>
              <p>More</p>
            </a>
          </div>
        </div>
      </nav>
  
      <section class="mainArea">
        <div class="reels">
          <div class="new-post">
            <div class="userCard">
              <a href="#">
                <div class="imgWrapper">
                  <img src="img/portraits/10.jpg" alt="user image">
                </div>
                <div class="userDetails">
                  <p class="userHandle">charisman</p>
                </div>
              </a>
            </div>
            <div class="userCard">
              <a href="#">
                <div class="imgWrapper">
                  <img src="img/portraits/1.jpg" alt="user image">
                </div>
                <div class="userDetails">
                  <p class="userHandle">itslaylay</p>
                </div>
              </a>
            </div>
            <div class="userCard">
              <a href="#">
                <div class="imgWrapper">
                  <img src="img/portraits/15.jpg" alt="user image">
                </div>
                <div class="userDetails">
                  <p class="userHandle">flygirl__001</p>
                </div>
              </a>
            </div>
            <div class="userCard">
              <a href="#">
                <div class="imgWrapper">
                  <img src="img/portraits/31.jpg" alt="user image">
                </div>
                <div class="userDetails">
                  <p class="userHandle">kieran10</p>
                </div>
              </a>
            </div>
            <div class="userCard">
              <a href="#">
                <div class="imgWrapper">
                  <img src="img/portraits/6.jpg" alt="user image">
                </div>
                <div class="userDetails">
                  <p class="userHandle">Godman</p>
                </div>
              </a>
            </div>
            <div class="userCard">
              <a href="#">
                <div class="imgWrapper">
                  <img src="img/portraits/24.jpg" alt="user image">
                </div>
                <div class="userDetails">
                  <p class="userHandle">NooneKnow</p>
                </div>
              </a>
            </div>
          </div>


          <div class="updates">
  
          </div>
  
        </div>
        <div class="side-bar">
          <div class="account-setting">
  
          </div>
          <div class="suggestion">
  
          </div>
          <div class="footer">
  
          </div>
  
        </div>
      </section>
    </main>
    
  </body>
</html>
